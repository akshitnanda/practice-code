name: iron-alpha-lab-ci

on:
  push:
    paths:
      - 'iron-alpha-lab/**'
      - '.github/workflows/iron-alpha-lab-ci.yml'
  pull_request:
    paths:
      - 'iron-alpha-lab/**'
      - '.github/workflows/iron-alpha-lab-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: iron-alpha-lab

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest -q

      - name: Smoke test CLI demo command
        run: iron-alpha-lab demo --symbol BTC-USD --days 120

      - name: Smoke test CLI pitch command
        run: iron-alpha-lab pitch --symbol BTC-USD --days 120
